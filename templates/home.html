<lx-tabs>
	<lx-tab heading="POST">
		<div class="p+">
			<div class="card" ng-repeat="post in posts" style="margin-top:5px;">
				<div class="p+">
					<strong class="fs-headline display-block tc-red-900">
						{{post.title}}
					</strong>
					<div class="paragraph fs-body-1 mt+">
						{{post.body}}
					</div>
					<div class="card_action">
						<a href="#/post/{{post.id}}" class="btn btn--m btn--blue btn--flat" lx-ripple>Leer m√°s</a>
						<a href="#/posts/edit/{{post.id}}" class="btn btn--m btn--green btn--flat" lx-ripple>Editar</a>
						<a ng-click="removePost(post)" class="btn btn--m btn--red btn--flat" lx-ripple>Eliminar</a>
					</div>
				</div>
			</div>
		</div>
	</lx-tab>
	<lx-tab heading="USERS">
		<div class="card" ng-repeat="user in users" style="margin-top:5px;">
			<div flex-container="row">
				<div class="card__img__ card__img--left" style="height:160px;">
					<img src="imgs/user.jpg" alt="">
				</div>
				<div flex-item flex-container="column">
					<div flex-item>
						<strong class="fs-headline display-block">{{user.name}}</strong>
						<strong class="fs-subhead display-block tc-black-2">{{user.email}}</strong>
					</div>
					<div class="card__actions">
					<a href="#">Ver usuarios</a>
				</div>
				</div>				
			</div>
		</div>		
	</lx-tab>
</lx-tabs>
